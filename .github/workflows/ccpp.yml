name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: install
      run: sudo apt install -y extra-cmake-modules libwayland-dev wayland-protocols xorg-dev mesa-common-dev libgl1-mesa-dev libglu1-mesa-dev
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: make
      run: cmake --build build
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
